<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC"/>
      <stop offset="50%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Coeur stylisé avec ECG -->
  <g transform="translate(100, 100)">
    <!-- Coeur -->
    <path d="M0 25 C-35 -15, -60 20, 0 55 C60 20, 35 -15, 0 25" 
          fill="white" 
          opacity="0.95"
          transform="translate(0, -10) scale(0.9)"/>
    
    <!-- Ligne ECG sur le coeur -->
    <path d="M-40 5 L-20 5 L-10 -25 L0 30 L10 -15 L20 5 L40 5" 
          stroke="#6366F1" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          transform="translate(0, -5)"/>
  </g>
  
  <!-- Cercle décoratif externe -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>

